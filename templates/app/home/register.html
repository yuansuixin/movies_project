{% extends 'app/base/base.html' %}
{% load static %}

{% block extraCSS %}
    <style type="text/css">
        .form-info {
            border: 1px solid orange;
            margin: 100px auto;
            width: 30%;
            padding: 50px;
        }

        .form-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-info .submit {
            text-align: center;
        }
    </style>

{% endblock %}
{% block extraJS %}
    <script type="text/javascript" src="{% static 'app/home/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="form-info">
            <h2>用户注册</h2>
{#            提交表单的时候进行摘要，使信息更安全，使用check（）方法检测#}
            <form method="post" onsubmit="return check()" enctype="multipart/form-data" action="{% url 'app:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                    <p class="help-block">请输入6-16位用户名</p>
                    <span id="username_info"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control"name="password"id="password" placeholder="请输入密码">
                    <p class="help-block">请输入6位以上拼音字母组合密码</p>
                    <span id="password_info"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" placeholder="请再次输入密码">
                    <p class="help-block">请再次输入6位以上拼音字母组合密码</p>
                    <span id="repsw_info"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">头像</label>
                    <input type="file" id="exampleInputFile"name="icon">
                </div>
                <span>{{ testpassword }}</span>
                <div class="submit">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
